<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prophets</title>
    <link rel="stylesheet" href="prophetcard.css">
    <script src="prophetcard.js" defer></script>

</head>

<body>
    <!-- Template for a prophet card -->
    <template id="prophet-card">
        <section class="card">
            <h2 class="fullname"></h2>
            <p class="birthdate"></p>
            <p class="birthplace"></p>
            <img class="profile" src="" alt="" loading="lazy" width="200" height="300">
        </section>
    </template>

    <!-- Container where all cards will be appended -->
    <div id="cards-container"></div>

</body>

</html>
